<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display&display=swap" rel="stylesheet">
  <title>Balanced News</title>
</head>
<body class="body">
  <header>
    <div class="header-container">
      <div class="title-and-image">
        <h1>Balanced News</h1>
        <div id="header-image"></div>
      </div>
      <h3 class="header-about">Search articles from over 30,000 news sources and blogs<br><span id="and">&</span> check if the author may have had bias while writing it</h3>
    </div>
  </header>
  <main>
    <section class="js-search-container search-container">
      <h2>Find News</h2>
      <form class="js-searchbar">
        <input type="text" aria-label="search" class="js-search-input search-input" placeholder="Search a topic" required>
        <input type="submit" class="js-search-submit search-submit" value=" ">
      </form>
    </section>
    <section class="js-results-container hidden">
      <h2 id="results-header">Results</h2>
      <header class="js-results-header">
      </header>
      <ul class="js-results-list list"></ul>
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <footer class="footer">
    <p>Made with the News API and Cloud Natural Language API</p>
  </footer>
</body>
</html>
