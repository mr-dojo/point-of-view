<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Playfair+Display&display=swap" rel="stylesheet">

  <title>Balanced News</title>
</head>
<body class="body">
  <header class="center">
    <div class="header-container">
      <h1>Balanced News</h1>
      <h3 class="header-about">Find news articles and check the authors sentiment on the topic</h3>
    </div>
  </header>
  <main class="center">
    <section class="js-search-container search-container center">
      <form class="js-searchbar center">
        <input type="text" class="js-search-input search-input" placeholder="Search a topic" required>
        <input type="submit" class="js-search-submit search-submit">
      </form>
    </section>
    <section class="js-results-container hidden">
      <header class="js-results-header">
      </header>
      <ul class="js-results-list list">
      </ul>
    </section>
    <section class="js-history-container hidden">
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <footer>
    <p>Made using the News API</p>
  </footer>
</body>
</html>
